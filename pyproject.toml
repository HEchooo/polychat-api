[tool.poetry]
name = "open-assistant-api"
version = "0.1.0"
description = ""
authors = ["Tuanzi1015 <tuanzi1015@gmail.com>"]
readme = "README.md"

[tool.black]
target-version = ["py310"]
line-length = 120
exclude = '''(
  /(
      migrations
    | tests/e2e
  )/
)'''

[tool.ruff]
exclude = ["migrations", "tests/e2e"]
# https://docs.astral.sh/ruff/rules
select = ["E", "F", "N", "PIE", "T20", "Q"]
line-length = 120


